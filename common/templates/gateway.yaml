apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ template "common.name" . }}-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "common.name" . }}-gwvs
spec:
  hosts:
    - "*"
  gateways:
    - {{ template "common.name" . }}-gateway
  http:
  - route:
      - destination:
          host: {{ template "common.name" . }}
          port:
            number: 80
