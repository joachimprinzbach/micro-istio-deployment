apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ template "app.fullname" . }}-gateway
  labels:
    chart: {{ template "common.chart" . }}
    release: {{ .Release.Name }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"

