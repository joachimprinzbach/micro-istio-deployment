apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "common.name" . }}-canary
  labels:
    canary: "true"
{{ include "common.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.canaryDeployment.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "common.name" . }}
      canary: "true"
      release: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: {{ template "common.name" . }}
        canary: "true"
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-canary
          image: "{{ .Values.canaryDeployment.image.repository }}:{{ .Values.canaryDeployment.image.tag }}"
          imagePullPolicy: {{ .Values.canaryDeployment.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.appPort }}
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 3
            httpGet:
              path: {{ .Values.livenessProbePath }}
              port: {{ .Values.appPort }}
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 3
            httpGet:
              path: {{ .Values.readinessProbePath }}
              port: {{ .Values.appPort }}
          env:
{{ toYaml .Values.canaryDeployment.env | indent 12 }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}