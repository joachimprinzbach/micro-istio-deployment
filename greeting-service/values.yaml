greeting-service:
  route:
    enabled: true
    host: greeting-service.apps.baloise.dev
    path: /
  productionDeployment:
    replicaCount: 2
    weight: 100
    image:
      repository: joachimprinzbach/greeting-service
      tag: latest
    env:
      - name: CONCAT_SERVICE_URL
        value: http://concat-service-backend.concat-service.svc/concat
  canaryDeployment:
    replicaCount: 0
    weight: 0
    image:
      repository: joachimprinzbach/greeting-service
      tag: latest
    env:
      - name: CONCAT_SERVICE_URL
        value: http://concat-service-backend.concat-service.svc/concat
